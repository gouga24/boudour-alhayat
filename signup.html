<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدمين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="signup">
        <div class="signup-container">
            <h2>تسجيل المستخدمين</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">الاسم:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">اللقب:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="مثال: 1234567890">
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">إعادة كلمة المرور:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit">تسجيل</button>
            </form>
            <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </section>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert('كلمتا المرور غير متطابقتين!');
          event.preventDefault();
        } else {
          alert('تم تسجيل المستخدم بنجاح!'); // يمكن توجيه المستخدم إلى صفحة تسجيل الدخول هنا
          window.location.href = 'login.html'; // إعادة توجيه إلى صفحة تسجيل الدخول
        }
      });
    </script>
</body>
</html>
